<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="jquery-3.4.1.js"></script>
    <script>
        $(document).ready(function () {
            $('#get_greeting').click(function (){
                $.get("/", {name: $('#name').val()},
                function(greeting) {
                    $('#greeting_placeholder').text(greeting.name);
                });
            });
        });
        </script>
    <title>Spring Getting Started</title>
</head>
<body>
<h1>Welcome to the Hello World page</h1>

<h4>Introduce your name to receive an awesome greeting</h4>
<p>Name: <input type="text" id="name"></p>
<button id="get_greeting">Greet me!</button>
<font color=red><h2 id="greeting_placeholder"></h2></font>
</body>
</html>
